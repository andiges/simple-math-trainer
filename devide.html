<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplication & Division Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f7fafc;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
      padding: 2rem 2.5rem;
      text-align: center;
      max-width: 350px;
      width: 100%;
    }
    h1 {
      color: #276749;
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    .problem {
      font-size: 2.2rem;
      margin: 1.5rem 0;
      color: #2b6cb0;
      font-weight: bold;
    }
    input[type="number"] {
      font-size: 1.5rem;
      width: 80px;
      padding: 0.4rem 0.5rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #b2f5ea;
      outline: none;
      text-align: center;
      transition: border 0.2s;
    }
    input[type="number"]:focus {
      border: 1.5px solid #319795;
    }
    button {
      margin-top: 1rem;
      font-size: 1.1rem;
      padding: 0.5rem 1.3rem;
      background: #38b2ac;
      color: #fff;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #319795;
    }
    .feedback {
      min-height: 1.5rem;
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      transition: color 0.2s;
    }
    .correct {
      color: #38a169;
    }
    .wrong {
      color: #e53e3e;
    }
    .score {
      margin-top: 2rem;
      color: #4a5568;
      font-size: 1rem;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Multiplication & Division Trainer</h1>
    <div class="problem" id="problem">3 × 7 = ?</div>
    <form id="answerForm" autocomplete="off">
      <input type="number" id="answer" required min="0" max="100" autofocus />
      <br>
      <button type="submit">Check</button>
    </form>
    <div class="feedback" id="feedback"></div>
    <div class="score" id="score">Score: 0 / 0</div>
  </div>

  <script>
    const problemEl = document.getElementById('problem');
    const answerEl = document.getElementById('answer');
    const feedbackEl = document.getElementById('feedback');
    const scoreEl = document.getElementById('score');

    let correctAnswer, displayText, currentType;
    let score = 0, total = 0;

    function newProblem() {
      // Randomly pick type: 0 = multiplication, 1 = division
      currentType = Math.random() < 0.5 ? 'multiplication' : 'division';
      let a, b;

      if (currentType === 'multiplication') {
        a = Math.floor(Math.random() * 10) + 1;
        b = Math.floor(Math.random() * 10) + 1;
        correctAnswer = a * b;
        displayText = `${a} × ${b} = ?`;
      } else {
        // For division: make sure the answer is an integer, so pick (a × b) ÷ b = a
        b = Math.floor(Math.random() * 9) + 2; // 2..10
        correctAnswer = Math.floor(Math.random() * 10) + 1; // answer: a = 1..10
        a = correctAnswer * b; // a is the product
        displayText = `${a} ÷ ${b} = ?`;
      }
      problemEl.textContent = displayText;
      answerEl.value = '';
      answerEl.focus();
      feedbackEl.textContent = '';
      feedbackEl.className = 'feedback';
    }

    function updateScore() {
      scoreEl.textContent = `Score: ${score} / ${total}`;
    }

    document.getElementById('answerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      total++;
      let userAnswer = Number(answerEl.value);
      if (userAnswer === correctAnswer) {
        score++;
        feedbackEl.textContent = '✅ Correct!';
        feedbackEl.className = 'feedback correct';
      } else {
        feedbackEl.textContent = currentType === 'multiplication'
          ? `❌ Wrong! ${displayText.replace('?', correctAnswer)}`
          : `❌ Wrong! ${displayText.replace('?', correctAnswer)}`;
        feedbackEl.className = 'feedback wrong';
      }
      updateScore();
      setTimeout(newProblem, 1200);
    });

    // Init
    newProblem();
    updateScore();
  </script>
</body>
</html>
